<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sim ou Não</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      position: absolute;
    }

    #sim {
      left: 50%;
      transform: translateX(-120%);
      bottom: -50px;
    }

    #nao {
      left: 50%;
      transform: translateX(20%);
      bottom: -50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Você quer continuar?</h1>
    <button id="sim">Sim</button>
    <button id="nao">Não</button>
  </div>

  <script>
    const botaoNao = document.getElementById("nao");
    const botaoSim = document.getElementById("sim");

    botaoSim.onclick = () => {
      // Redireciona para outra página
      window.location.href = "https://www.example.com"; // Altere o link conforme necessário
    };

    botaoNao.onclick = () => {
      const largura = window.innerWidth - botaoNao.offsetWidth;
      const altura = window.innerHeight - botaoNao.offsetHeight;

      const randomX = Math.floor(Math.random() * largura);
      const randomY = Math.floor(Math.random() * altura);

      botaoNao.style.left = `${randomX}px`;
      botaoNao.style.top = `${randomY}px`;
    };
  </script>

</body>
</html>
