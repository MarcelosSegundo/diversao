<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sim ou NÃ£o</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      width: 100px;
      height: 40px;
      font-size: 16px;
      position: absolute;
      cursor: pointer;
    }

    #sim {
      left: 50%;
      transform: translateX(-120%);
      top: 60%;
    }

    #nao {
      left: 50%;
      transform: translateX(20%);
      top: 60%;
    }

    /* Estilo do modal */
    .modal {
      display: none; /* Esconde por padrÃ£o */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-conteudo {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .modal-conteudo p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .modal-conteudo button {
      position: relative;
      width: auto;
      padding: 8px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal-conteudo button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>VocÃª quer continuar?</h1>
  </div>

  <button id="sim">Sim</button>
  <button id="nao">NÃ£o</button>

  <!-- Modal -->
  <div id="meuModal" class="modal">
    <div class="modal-conteudo">
      <p>Ã“tima escolha! ðŸ˜„</p>
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <script>
    const botaoNao = document.getElementById("nao");
    const botaoSim = document.getElementById("sim");
    const modal = document.getElementById("meuModal");

    botaoSim.onclick = () => {
      modal.style.display = "flex"; // Exibe o modal
    };

    botaoNao.onclick = () => {
      const botaoWidth = 100;
      const botaoHeight = 40;

      const maxX = window.innerWidth - botaoWidth;
      const maxY = window.innerHeight - botaoHeight;

      const safeTop = 100;
      const safeBottom = 50;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * (maxY - safeTop - safeBottom)) + safeTop;

      botaoNao.style.left = `${randomX}px`;
      botaoNao.style.top = `${randomY}px`;
    };

    function fecharModal() {
      modal.style.display = "none";
    }
  </script>

</body>
</html>
