<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sim ou Não</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 24px;
      padding: 0 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      position: absolute;
      cursor: pointer;
    }

    #sim {
      left: 50%;
      transform: translateX(-120%);
      bottom: 100px;
    }

    #nao {
      left: 50%;
      transform: translateX(20%);
      bottom: 100px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Você quer continuar?</h1>
  </div>

  <button id="sim">Sim</button>
  <button id="nao">Não</button>

  <script>
    const botaoNao = document.getElementById("nao");
    const botaoSim = document.getElementById("sim");

    botaoSim.onclick = () => {
      window.location.href = "https://www.example.com"; // Altere conforme necessário
    };

    botaoNao.onclick = () => {
      const botaoWidth = botaoNao.offsetWidth;
      const botaoHeight = botaoNao.offsetHeight;

      const maxX = window.innerWidth - botaoWidth;
      const maxY = window.innerHeight - botaoHeight;

      // Adiciona margem de segurança de 80px no topo e 50px no rodapé
      const safeTop = 80;
      const safeBottom = 50;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * (maxY - safeTop - safeBottom)) + safeTop;

      botaoNao.style.left = `${randomX}px`;
      botaoNao.style.top = `${randomY}px`;
    };
  </script>

</body>
</html>
